<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="To-do Item">
      <input type="text" id="user" name="user" placeholder="User">
      <input type="submit" value="Create New Task">
      <select id="dropdown">
        <option value="high_priority">Urgent</option>
        <option value="medium_priority">Not urgent but still important</option>
        <option value="low_priority">"I'll get to it eventually"</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
